<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MOS Burgers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">MOS Burgers</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="store.html">Store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#orders">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#customers">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#reports">Reports</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Menu Section -->
    <section id="menu" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4 ">Our Menu</h2>

            <!-- Category Navigation -->
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="#" onclick="displayMenuItems('all')">All</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="displayMenuItems('burgers')">Burgers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="displayMenuItems('submarines')">Submarines</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="displayMenuItems('fries')">Fries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="displayMenuItems('pasta')">Pasta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="displayMenuItems('beverages')">Beverages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"> <button type="button" id="btnAddNewItem" class="btn btn-outline-info ms-xl-5" >Add new Item</button></a>
                </li>
            </ul>

            <!-- Menu Items Grid -->
            <div class="row g-4" id="menuItems" style="margin: 2px;">
                <!-- Menu items will be dynamically added here -->
            </div>
        </div>
    </section>
    
    
    <!-- Cart Modal -->
    <div class="row">
        <div class="col-sm-12 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-body" >
                    <div class="row row-cols-1 row-cols-md-5 g-4" id="store">
                        <!-- Cards will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="newItem" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="itemForm">
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="itemCategory" required>
                                <option value="burgers">Burgers</option>
                                <option value="submarines">Submarines</option>
                                <option value="fries">Fries</option>
                                <option value="pasta">Pasta</option>
                                <option value="beverages">Beverages</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Code</label>
                            <input type="text" class="form-control" id="itemCode" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="itemName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="number" class="form-control" id="itemPrice" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Discount</label>
                            <input type="number" class="form-control" id="itemDiscount" step="0.01">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="itemQuantity" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Expire Date</label>
                            <input type="date" class="form-control" id="itemExpireDate">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnCloseNewItem">Close</button>
                    <button type="button" class="btn btn-primary" id="btnsaveItem">Save Item</button>
                </div>
            </div>
        </div>
    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="menu-data.json" type="application/json"></script>
    <script src="db.js"></script>
    <script src="app.js"></script>
</body>

</html>
