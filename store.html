<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MOS Burgers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">MOS Burgers</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="store.html">Store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#orders">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#customers">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#reports">Reports</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Menu Section -->
    <section id="menu" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4 ">Our Menu</h2>

            <!-- Category Navigation -->
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="#" onclick="displayMenuItems('all')">All</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="displayMenuItems('burgers')">Burgers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="displayMenuItems('submarines')">Submarines</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="displayMenuItems('fries')">Fries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="displayMenuItems('pasta')">Pasta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="displayMenuItems('beverages')">Beverages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"> <button type="button" class="btn btn-outline-info ms-xl-5" onclick="">Add new Item</button></a>
                </li>
            </ul>

            <!-- Menu Items Grid -->
            <div class="row g-4" id="menuItems" style="margin: 2px;">
                <!-- Menu items will be dynamically added here -->
            </div>
        </div>
    </section>
    
    
    <!-- Cart Modal -->
    <div class="row">
        <div class="col-sm-12 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-body" >
                    <div class="row row-cols-1 row-cols-md-5 g-4" id="store">
                        <!-- Cards will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="db.js"></script>
    <script src="app.js"></script>
</body>

</html>
