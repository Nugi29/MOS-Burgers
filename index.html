<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MOS Burgers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">MOS Burgers</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#menu">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#orders">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#customers">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#reports">Reports</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-light" type="button" data-bs-toggle="modal"
                        data-bs-target="#cartModal">
                        Cart <span class="badge bg-danger" id="cartCount">0</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <br><br>

    <!-- Cart Modal -->
    <div class="row" style="margin: 2px;">
        <div class="col-sm-8 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-body">

                    <div class="card border-dark mb-3" style="max-width: 18rem;">
                        <div class="card-header bg-transparent border-success align-">
                            <span class="badge text-bg-danger">15%</span>
                        </div>
                        <div class="card-body text-success">
                            <h5 class="card-title">Success card title</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk
                                of the card's content.</p>
                        </div>
                        <div class="card-footer bg-transparent border-success "> 
                            
                            <button class="btn btn-success text-end" onclick="addToCart('${item.code}')">
                                Add to Cart
                            </button></div>
                    </div>


                </div>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="card">
                <div class="card-body">


                    <h5 class="card-title">Cart</h5>
                    <div id="cartItems" class="mb-3">
                        <!-- Cart items will be dynamically added here -->
                    </div>
                    <div>
                        <p>Items in Cart: <span id="cartCount">0</span></p>
                        <p>Subtotal: <span id="cartSubtotal">Rs. 0.00</span></p>
                        <p>Discount: <span id="cartDiscount">Rs. 0.00</span></p>
                        <p>Total: <span id="cartTotal">Rs. 0.00</span></p>
                    </div>
                    <div class="text-end mt-3">
                        <button id="checkoutBtn" class="btn btn-success">Checkout</button>
                    </div>



                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
